<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Title of the webpage displayed in the browser's title bar or tab-->
    <title>Calendar Website</title>

    <!--Meta information for the browser and search engines-->
    <meta charset="UTF-8" />
    <meta name="description" content="Calendar" />
    <meta name="keyword" content="Website, Calendar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Using fullcalendar to create a calendar-->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.js"></script>
  </head>

  <body style="background-color: beige">
    <!--Heading of the webpage-->
    <h1>Calendar</h1>

    <!--CSS style definition for the horizontal like-->
    <style>
      hr {
        border: solid;
        border-top: 10px black;
      }
    </style>
    <hr />
    <div id="calendar"></div>
    <div id="customEvent" style="display: none">
      <hs>Add Event</hs>
      <form id="eventForm">
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" required /><br />
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required /><br />
        <button type="submit">Save</button>
        <button type="button" onclick="closeEventModal()">Cancel</button>
      </form>
    </div>
  </body>
  <script src="calendar.js"></script>
  <script src="functions.js"></script>
</html>
